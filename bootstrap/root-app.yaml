- name: hello-world
  namespace: default
  source:
    repoURL: https://github.com/<jouw-account>/argo-cd-gitops.git
    targetRevision: HEAD
    path: apps/dev/hello-world
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
