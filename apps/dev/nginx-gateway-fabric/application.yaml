apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-gateway-fabric
  namespace: argocd
spec:
  project: default
  source:
    repoURL: oci://ghcr.io/nginx/charts
    chart: nginx-gateway-fabric
    targetRevision: 0.1.0
    helm:
      values: |
        nginx:
          service:
            type: LoadBalancer  # of NodePort als je wilt testen lokaal
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-gateway
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
